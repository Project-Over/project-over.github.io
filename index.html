<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Over</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-family: Garamond, serif;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        #countdown {
            font-size: 2rem;
            font-family: 'Courier New', monospace;
            margin-bottom: 2rem;
        }
        .social-links {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }
        .social-link {
            color: white;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }
        .social-link:hover {
            opacity: 0.7;
        }
        .icon {
            width: 32px;
            height: 32px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }
            #countdown {
                font-size: 1.5rem;
            }
            .social-links {
                gap: 1.5rem;
            }
            .icon {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Project: Over</h1>
    <div id="countdown">Loading...</div>
    <div class="social-links">
        <a href="https://github.com/Project-Over" class="social-link" target="_blank" rel="noopener noreferrer">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
            </svg>
        </a>
        <!-- Placeholder for X (Twitter) icon -->
        <div class="social-link">
            <!-- Add your X icon here -->
        </div>
        <!-- Placeholder for Telegram icon -->
        <div class="social-link">
            <!-- Add your Telegram icon here -->
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('January 1, 2025 10:00:00 CST').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (difference < 0) {
                clearInterval(timer);
                document.getElementById('countdown').innerHTML = 'Project is Over!';
            }
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to avoid delay
    </script>
</body>
</html>
