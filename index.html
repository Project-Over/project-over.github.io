<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Over</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-family: Garamond, serif;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        #countdown {
            font-size: 2rem;
            font-family: 'Courier New', monospace;
            margin-bottom: 2rem;
        }
        .github-link {
            color: white;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }
        .github-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Project: Over</h1>
    <div id="countdown">Loading...</div>
    <a href="https://github.com/Project-Over" class="github-link" target="_blank" rel="noopener noreferrer">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
    </a>

    <script>
        function updateCountdown() {
            const targetDate = new Date('January 1, 2025 10:00:00 CST').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (difference < 0) {
                clearInterval(timer);
                document.getElementById('countdown').innerHTML = 'Project is Over!';
            }
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to avoid delay
    </script>
</body>
</html>
